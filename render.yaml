# Render Blueprint Configuration
# This file helps configure your Render deployment

services:
  - type: web
    name: servicehub-backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CLIENT_URL
        sync: false  # Set this in Render dashboard after deployment
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: JWT_EXPIRE
        value: 7d
      - key: ADMIN_EMAIL
        sync: false  # Set this in Render dashboard
      - key: ADMIN_PASSWORD
        sync: false  # Set this in Render dashboard
